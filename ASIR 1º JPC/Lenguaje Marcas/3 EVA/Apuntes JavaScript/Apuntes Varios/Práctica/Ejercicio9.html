<!-- Escribir un programa en el cual se ingresen cuatro números, calcular e informar la suma de los
dos primeros y el producto del tercero y el cuarto. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero1=parseFloat(prompt("Dime un primer número : "))
        var numero2=parseFloat(prompt("Dime un segundo número : "))
        var numero3=parseFloat(prompt("Dime un tercer número : "))
        var numero4=parseFloat(prompt("Dime un cuarto número : "))
        var suma=numero1+numero2
        var multiplicacion= numero3*numero4
        document.write("La suma de los dos primeros numeros es igual a "+ suma + "<br>");
        document.write("La multiplicación de los dos últimos numeros es igual a "+ multiplicacion + "<br>");
    </script>
    
</body>
</html>
