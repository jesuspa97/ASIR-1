<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            let x = Number(prompt("Dime tu primer nota: "))
            let y = Number(prompt("Dime tu segunda nota: "))
            let z = Number(prompt("Dime tu tercera nota: "))
            let promedio = ((x+y+z)/3)
            if (promedio>=7){
            document.write("Promocionado")}
            else if (promedio<4){
                document.write("Suspenso")
            }
            else {
                document.write("Regular")
            }
        </script>
    </body>
</html>
