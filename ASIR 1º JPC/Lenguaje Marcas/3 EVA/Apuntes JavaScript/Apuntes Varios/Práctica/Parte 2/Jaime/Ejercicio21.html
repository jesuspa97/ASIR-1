<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            let num1 =parseInt(prompt("Dime un numero del 1-3 cifras"))
            if (num1<10){
                document.write("El numero tiene 1 cifra")
            }
            else if(num1>10 && num1<100){
                document.write("El numero tiene 2 cifras")
            }
            else if (num1>100 && num1<999){
                document.write("El numero tiene 3 cifras")
            }
            else{
                document.write("El numero tiene mas de 3 cifras")
            }
            
        </script>
    </body>
</html>
