<!-- Se ingresan tres notas de un alumno, si el promedio es mayor o igual a siete
mostrar el mensaje 'Promocionado'.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var notauno = parseFloat(prompt("Indícame tu primera nota: "));
        var notados = parseFloat(prompt("Indícame tu segunda nota: "));
        var notatres = parseFloat(prompt("Indícame tu tercera nota: "));
        var media = ((notauno+notados+notatres)/3);
        if (media>=7)
        {
        document.write('Promocionado')
        }
        else
        {
            document.write('NO promocionado')
        }
    </script>
    
</body>
</html>
