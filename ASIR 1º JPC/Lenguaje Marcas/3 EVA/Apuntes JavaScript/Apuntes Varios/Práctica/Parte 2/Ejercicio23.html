<!-- Confeccionar un programa que lea por teclado tres números distintos y nos muestre el
mayor de ellos. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numuno=parseInt(prompt('Indícame el primer número : '));
        var numdos=parseInt(prompt('Indícame el segundo número : '));
        var numtres=parseInt(prompt('Indícame el tercer número : ')); 
        if (numuno>numdos && numuno>numtres)
        {
            document.write("El mayor numero es "+ numuno + " ya que "+ numuno +"es mayor a "+ numdos + " y "+ numtres)
        }
        else if (numdos>numuno && numdos>numtres)
        {
            document.write("El mayor numero es "+ numdos + " ya que "+ numdos +"es mayor a "+ numuno + " y "+ numtres)    
        }
        else
        {
            document.write("El mayor numero es "+ numtres + " ya que "+ numtres +"es mayor a "+ numuno + " y "+ numdos)  
        }

    </script>
    
</body>
</html>
