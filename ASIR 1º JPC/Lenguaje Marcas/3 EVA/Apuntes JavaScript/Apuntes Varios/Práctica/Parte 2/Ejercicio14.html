<!--  Solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son iguales
(tener en cuenta que para ver si dos variables tienen el mismo valor almacenado
debemos utilizar el operador ==).
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var claveuno=prompt('Indícame la primera clave : ');
        var clavedos=prompt('Indícame la segunda clave : ');

        if(claveuno==clavedos)
        {
            document.write('Las claves son iguales.')
        }
        else 
        {
            document.write('Las claves NO son iguales.')
        }



    </script>
    
</body>
</html>
