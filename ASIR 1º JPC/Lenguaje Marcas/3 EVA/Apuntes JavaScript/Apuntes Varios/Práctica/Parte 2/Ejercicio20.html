<!-- Se ingresa por teclado un valor entero, mostrar una leyenda que indique si el
número es positivo, cero o negativo.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numuno = parseInt(prompt("Dime un número : "))
            if (numuno>0)
            {
                document.write("El "+ numuno +" es un número positivo")
            } 
            else if (numuno==0)
            {
                document.write("Es cero")
            }
            else 
            {
                document.write("El "+ numuno +" es un número negativo")
            }
    </script>
    
</body>
</html>
