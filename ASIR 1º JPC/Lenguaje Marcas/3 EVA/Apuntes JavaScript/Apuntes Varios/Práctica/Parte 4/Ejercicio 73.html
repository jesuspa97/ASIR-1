<!--Elaborar una función que reciba tres enteros y retorne el promedio. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
    <script>
        function promedio(num1,num2,num3)
        {
            media=(num1+num2+num3)/3
            return media
        }
        var num1=parseInt(prompt('Indícame un primer número : '));
        var num2=parseInt(prompt('Indícame un segundo número : '));
        var num3=parseInt(prompt('Indícame un tercer número : '));
        document.write('El promedio de los tres números es = '+ promedio(num1,num2,num3))
    </script>
     
 </body>
 </html>
