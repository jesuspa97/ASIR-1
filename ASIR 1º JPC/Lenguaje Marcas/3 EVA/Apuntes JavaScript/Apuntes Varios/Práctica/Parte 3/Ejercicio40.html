24, etc. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

 </head>
 <body>
     <script>
            var i=0;
            for(i=8;i<=500;i=i+8)

             document.write(i ,"<br>")   
            }
     </script>
     
 </body>
