<!--Desarrollar un programa que permita la carga de 5 valores por teclado utilizando
una única variable para dichos valores y nos muestre posteriormente la suma  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
        for(i=1;i<=5;i++)
           var variable= parseFloat(prompt("Indícame un valor"));
           var suma=variable+variable;
           document.write(suma,"<br>");
     </script>
     
 </body>
 </html>
