<body>
    <script>
        var x =Number(prompt("introduce el número que quieras"))
        if(isNaN(x)) {
            alert("has introducido un valor que no es numérico")}

        else{
            if (x%2==0){
                alert ("El número " +x+ "se trata de un valor PAR");
            } 
            else{
                alert ("El número " +x+ "se trata de un valor IMPAR");
            }
        }
    </script>

    
    
</body>
