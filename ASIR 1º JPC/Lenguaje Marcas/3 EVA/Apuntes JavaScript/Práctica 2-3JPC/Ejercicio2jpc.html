    <script>
        function Comprobar(){
          letras = ["T","R", "W", "A", "G", "M", "Y", "F", "P", "D", "X", "B", "N", "J", "Z", "S", "Q", "V", "H", "L", "C", "K", "E"];
          var dni= document.getElementById("numeros").value;
          /*alert(dni)*/
          var sacarletracorrecta= (dni%23)
          /*alert(sacarletracorrecta)*/
          var correcta= letras[sacarletracorrecta]
          /*alert(correcta)*/
          var comprobacion= isNaN(dni);
          /*alert(comprobacion)*/
          var indice = document.form.letra.selectedIndex;
          /*alert(indice)*/
          var letraseleccionada= document.form.letra.options[indice].value;
          
          if(dni.length==0){
            alert("Campo obligatorio DNI vacío,rellénelo.")
                document.getElementById("numeros").focus()
          }
          if(correcta!=letraseleccionada){
              alert("La letra seleccionada no es correcta. Seleccione la letra "+correcta)
          }
          else{alert("Tu DNI es correcto.")}
          if (comprobacion == true) {
                alert("En éste campo solo debe haber números.");
            }

        }
    </script>
