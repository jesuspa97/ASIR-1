<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function comprobacion(){

        var  nombre = document.getElementById("nombre").value;
        var  apellidos = document.getElementById("apellidos").value;
        var  telefono = document.getElementById("telefono").value;
        var  email = document.getElementById("email").value;

        if (nombre.length<=0){
                alert("Campo obligatorio NOMBRE vacío,rellénelo.")
                document.getElementById("nombre").focus()
            }
        else if(nombre.length<2){
                alert("El campo NOMBRE no es correcto.")
                document.getElementById("nombre").focus()
            }
            
        if (apellidos.length<=0){
                alert("Campo obligatorio APELLIDOS vacío,rellénelo.")
                document.getElementById("apellidos").focus()
            }
        else if (apellidos.indexOf(" ")==-1){
                alert("El  campo APELLIDOS no es correcto.")
                document.getElementById("apellidos").focus()
            }

        if (telefono.length<=0){
            alert("Campo obligatorio TELÉFONO vacío,rellénelo.")
            document.getElementById("telefono").focus()
        }
        else if(telefono.length!=9){
            alert("El campo TELÉFONO no es correcto.")
            document.getElementById("telefono").focus()
            }

        if (email.indexOf("@")==-1 || email.indexOf(".")==-1){
                alert("El  campo CORREO  no es correcto.")
                document.getElementById("email").focus()
            }
        else if (email.length<=0){
            alert("Campo obligatorio CORREO ELECTRÓNICO vacío,rellénelo.")
            document.getElementById("email").focus()
        }
        
        if (!document.formsexo.sexo[0].checked && !document.formsexo.sexo[1].checked){
                alert("Campo obligatorio SEXO vacío,rellénelo.")
            }
        
        if (!document.formhabilidades.habilidades[0].checked && !document.formhabilidades.habilidades[1].checked){
                alert("Campo obligatorio HABILIDADES vacío,rellénelo.")
            }
    }
</script>

    Nombre : <input type="text" name="nombre" id="nombre"><br>
    Apellidos : <input type="text" name="apellidos" id="apellidos"><br>
    Teléfono : <input type="number" name="telefono" id="telefono"><br>
    Correo : <input type="email" name="email" id="email" placeholder="@"><br>

    <form name="formsexo">
    <label name="" id="">Sexo: </label>
    Maculino<input type="radio" name="sexo" id="sexo">
    Femenino<input type="radio" name="sexo" id="sexo">
    </form><br>

    <form name="formhabilidades">
    Habilidades :
    <input type="checkbox" name="habilidades" id="habilidades">Cantar
    <input type="checkbox" name="habilidades" id="habilidades">Tocar Guitarra
    </form>
    <button onclick="comprobacion()">Enviar</button>
    <input type="reset" value="Borrar">
</body>
</html>
