<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random</title>
</head>
<body>
    <script>
        aleatorio = Math.random();
        aleatorio2 = Math.floor(aleatorio*10);
        aleatorio3 = Math.round(aleatorio*10);
        aleatorio4 = Math.round(aleatorio*(50-10))+10;
        document.write("Numero aleatorio entre 0 y 1: " + aleatorio); 
        document.write("<br>")
        document.write("Numero aleatorio entre 0 y 10 (floor): " + aleatorio2);
        document.write("<br>")
        document.write("Numero aleatorio entre 0 y 10 (round): " + aleatorio2);
        document.write("<br>")
        document.write("Numero aleatorio entre 10 y 50: " + aleatorio4);
        document.write("<br>")
        document.write("floor 5.9 -> " + Math.floor(5.9));
        document.write("<br>")
        document.write("round 5.9 -> " + Math.round(5.9));

    </script>
    
</body>
</html>
