donde almacenar el sueldo de un operario y otra de tipo cadena de caracteres donde
almacenaremos el nombre. Imprimir cada variable en una lÃ­nea distinta en pantalla-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var sueldo=parseFloat(prompt("Indique su Salario : "));
       var nombre=prompt("Ingrese su Nombre : ");
        document.write("Su nombre es : " + nombre+"<br>" );

        document.write("Su salario es de: "+ sueldo);

    </script>
    
</body>
</html>
