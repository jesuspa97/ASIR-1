<!--Realizar la carga del lado de un cuadrado, mostrar por pantalla el perímetro del mismo (El
perímetro de un cuadrado se calcula multiplicando el valor del lado por cuatro).  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var lado=parseFloat(prompt("Indicame el tamaño del lado : "))
        var perimetro=lado*4;
        document.write("El perímetro del cuadrado sería igual a  "+ perimetro);
    </script>
    
</body>
</html>
