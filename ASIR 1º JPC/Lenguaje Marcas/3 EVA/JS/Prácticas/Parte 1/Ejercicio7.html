<!--Realizar la carga de dos números por teclado e imprimir su suma y su producto. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero1=parseFloat(prompt("Dime un primer número : "))
        var numero2=parseFloat(prompt("Dime un segundo número : "))
        var suma=numero1+numero2;
        var multiplicacion=numero1*numero2;
        document.write("La suma de "+ numero1 + "+" + numero2 + "es igual a" + suma + "<br>");
        document.write("La suma de "+ numero1 + "*" + numero2 + "es igual a" + multiplicacion )
    </script>
    
</body>
</html>
