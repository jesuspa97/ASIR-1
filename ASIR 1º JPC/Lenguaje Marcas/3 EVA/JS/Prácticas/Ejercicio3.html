<!--Cree un programa que almacene en variables el valor de la edad, el nombre y el estado
civil de una persona y a continuación lo muestre por pantalla.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var edad=parseInt(prompt("Ingrese su edad : "));
        var nombre=prompt("Ingrese su Nombre : ");
        var estado=prompt("Ingrese su Estado Civil (soltero,casado...) : ");
        document.write("Su nombre es " + nombre +" con edad de " + edad + " años y su estado civil es " + estado );
    </script>
    
</body>
</html>
