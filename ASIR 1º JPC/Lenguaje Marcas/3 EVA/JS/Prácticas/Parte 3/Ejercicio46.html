<!--Mostrar los mÃºltiplos de 10 hasta el valor 1500. Debe aparecer en pantalla 10 -
20 -30 etc. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
    <script>
        for(i=10;i<=1500;i=i+10)
        {
           document.write(i+"<br>");
        }
    </script>
     
 </body>
 </html>
