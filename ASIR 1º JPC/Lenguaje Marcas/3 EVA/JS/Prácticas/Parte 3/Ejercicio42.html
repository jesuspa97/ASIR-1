<!--Escribir un programa que lea 5 notas de alumnos y nos informe cuántos tienen
notas mayores o iguales a 7 y cuántos menores -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
         var superior=parseInt(0);
         var inferior=parseInt(0);
         var nota=0;
         for(i=1;i<=5;i++)
         {
            var nota=parseFloat(prompt("Dime una nota"))
            if (nota>=7)
            {
                superior=superior+1;
                
            }
            else
            {
                inferior=inferior+1;
                
            }
         }
         document.write("Un total de " +superior+" alumnos tienen notas mayores o iguales a 7. <br>" )
         document.write("Un total de " +inferior+" alumnos tienen notas inferiores a 7. <br>" )
     </script>
     
 </body>
 </html>
