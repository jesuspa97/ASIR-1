<!--Elaborar una función a la cual le enviemos tres enteros y muestre el menor. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
    <script>
        function sacarmenor(num1,num2,num3)
        {
            if (num1<num2 && num1<num3)
            {
                document.write('El número menor de los tres que has seleccionado es el : ' + num1)
            }
            else if (num2<num1 && num2<num3)
            {
                document.write('El número menor de los tres que has seleccionado es el : ' + num2)
            }
            else 
            {
                document.write('El número menor de los tres que has seleccionado es el : ' + num3)
            }
        }
        var num1=parseInt(prompt('Indícame un primer número : '))
        var num2=parseInt(prompt('Indícame un segundo número : '))
        var num3=parseInt(prompt('Indícame un tercer número : '))
       sacarmenor(num1,num2,num3)
    </script>
     
 </body>
 </html>
