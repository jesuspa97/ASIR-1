<!--Confeccionar una función a la cual le envíe tres enteros y los muestre ordenados
de menor a mayor. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
    <script>
        function ordenar(num1,num2,num3)
        {
            if (num1<num2 && num1<num3 && num2<num3)
            {
                document.write(num1,num2,num3)
            }
            else if (num1<num2 && num1<num3 && num3<num2)
            {
                document.write(num1,num3,num2)
            }
            else if (num2<num1 && num2<num3 && num3<num1)
            {
                document.write(num2,num3,num1)
            }
            else if (num2<num1 && num2<num3 && num1<num3)
            {
                document.write(num2,num1,num3)
            }
            else if (num3<num1 && num3<num2 && num1<num2)
            {
                document.write(num3,num1,num2)
            }
            else 
            {
                document.write(num3,num2,num1)
            }
        }
        var num1=parseInt(prompt('Indícame un primer número : '))
        var num2=parseInt(prompt('Indícame un segundo número : '))
        var num3=parseInt(prompt('Indícame un tercer número : '))
        ordenar(num1,num2,num3)
    </script>
     
 </body>
 </html>
