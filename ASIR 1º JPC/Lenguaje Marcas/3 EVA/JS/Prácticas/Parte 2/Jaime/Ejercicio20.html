<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            let numero = parseInt(prompt("Dime un numero"))
            if (numero>0){
                document.write("El "+numero+" es positivo")
            } 
            else if (numero==0){
                document.write("Es cero")
            }
            else {
                document.write("El "+numero+" es negativo")
            }
        </script>
    </body>
</html>
