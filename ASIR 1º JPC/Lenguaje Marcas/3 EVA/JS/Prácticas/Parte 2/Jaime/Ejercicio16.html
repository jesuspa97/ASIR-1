<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <script>
            let num1 = Number(prompt("Dime un numero"))
            let num2 = Number(prompt("Dime otro numero"))
            if (num1>num2){
                let suma = num1+num2
                let resta = num1-num2
                document.write("La suma es "+suma+"<br>")
                document.write("La resta es "+resta)
            }
            else {
                let multi = num1*num2
                let division = num1/num2
                document.write("La multiplicacion es "+multi+"<br>")
                document.write("La division es "+division)
            }
        </script>
    </body>
</html>
