<!-- Se ingresa por teclado un número positivo de uno o dos dígitos (1..99) mostrar
un mensaje indicando si el número tiene uno o dos dígitos (recordar convertir a entero
con parseInt para preguntar posteriormente por una variable entera).Tener en cuenta
qué condición debe cumplirse para tener dos dígitos, un número entero.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numuno =parseInt(prompt("Dime un número que esté entre el 1 y el 99 : "))
        if (numuno>=10)
        {
            document.write("El número tiene 2 dígitos")
        }
        else
        {
            document.write("El número tiene 1 dígito")
        }
        
    </script>
    
</body>
</html>
