<!-- Realizar un programa que lea dos números distintos y muestre el mayor de ellos
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numuno=Number(prompt('Indícame el primer número : '));
        var numdos=Number(prompt('Indícame el segundo número : '));
        if (numuno>numdos)
        {
            document.write('el número ' + numuno + ' es mayor que ' + numdos);
        }
        else
        {
            document.write('el número ' + numdos + ' es mayor que ' + numuno);
        }

    </script>
    
</body>
</html>
