<!-- Confeccionar un programa que permita cargar un número entero positivo de hasta tres cifras y muestre un mensaje indicando si tiene 1, 2, ó 3 cifras. Mostrar un
mensaje de error si el número de cifras no es 1, 2 ó 3. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numuno =parseInt(prompt("Indícame un número que como máximo tenga 3 cifras : "))
            if (numuno<10)
            {
                document.write("El número tiene 1 cifra.")
            }
            else if(10>=numuno<100)
            {
                document.write("El número tiene 2 cifras.")
            }
            else if (100>=numuno<999)
            {
                document.write("El número tiene 3 cifras.")
            }
            else
            {
                document.write("El número tiene más de 3 cifras.")
            }
    </script>
    
</body>
</html>
