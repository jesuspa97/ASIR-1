<body>
    <script>
        function validar()
        {
            if(document.form1.usuario.value.length<5)
            {
                alert('ERROR Ingrese al menos 5 caracteres en el campo Usuario.');
                document.form1.usuario.value=""; //BORRA EL CONTENIDO
            }
            if(document.form1.contraseña.value.length<5)
            {
                alert('ERROR Ingrese al menos 5 caracteres en el campo Contraseña.');
                document.form1.contraseña.value=""; //BORRA EL CONTENIDO
            }
        }
    </script>

    <form name="form1">
        Ingrese su Usuario : <input type="text" name="usuario"><br>
        Ingrese su Contraseña : <input type="password" name="contraseña"><br>
        <input type="button" value="ENVIAR" onclick="validar()">
        
    </form>
