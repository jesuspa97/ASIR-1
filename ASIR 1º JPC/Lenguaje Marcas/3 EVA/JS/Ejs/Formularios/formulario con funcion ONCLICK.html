<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form+ONCLICK</title>

    <style>

    </style>



</head>
<body>
    <script>
        function mostrar()
        {
            var nombre=document.form1.nombre.value;
            var edad=document.form1.edad.value;
            alert('Tu nombre es : '+nombre);
            alert('Tu edad es : '+edad);
        }
    </script>

    <form name="form1">
        Ingrese su Nombre : <input type="text" name="nombre"><br>
        Ingrese su edad : <input type="number" name="edad"><br>
        <input type="button" value="Confirmar" onclick="mostrar()">
        
    </form>
</body>
</html>
