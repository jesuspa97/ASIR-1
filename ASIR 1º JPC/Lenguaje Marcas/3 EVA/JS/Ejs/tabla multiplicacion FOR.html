<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabala de Multiplicar con "FOR"</title>
</head>
<body>
    <script>
        let i;
        let numero=parseFloat(prompt("Ingresa el n√∫mero del que quieras saber su tabla de multiplicar : "));
        let multiplicar;
        for (i=1;i<=10;i++){
            multiplicar=numero*i;
            document.write(numero + " x " + i + " = " + multiplicar + "<br>")
        }

    </script>
    
</body>
</html>
