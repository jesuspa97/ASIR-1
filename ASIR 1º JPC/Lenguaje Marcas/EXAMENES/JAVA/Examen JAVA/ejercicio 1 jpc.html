<!-- Hacer un programa que pida por teclado cinco notas de un alumno,calcule la media como un número entero:Mostrar la nota e imprimir su calificación de la siguiente manera (Insuficiente 0-4,Suficiente 5, Bien,6 Notable 7-8, Sobresaliente 9-10.Si alguna nota es mayor de 10 o menor a 0 debe dar error.) -->
<!Doctype html>
<html>
<head>

	<title></title>
	
		
</head>

<body>
	<script>
		var nota1=parseFloat(prompt("Indícame la primera nota: "));
		while (nota1<0 || nota1>10)
        {
            nota1=prompt("El valor de la nota no es aceptado , Indícame la primera nota : ");
        }
		var nota2=parseFloat(prompt("Indícame la segunda nota: "));
		while (nota2<0 || nota2>10)
        {
            nota2=prompt("El valor de la nota no es aceptado , Indícame la primera nota : ");
        }
		var nota3=parseFloat(prompt("Indícame la tercera nota: "));
		while (nota3<0 || nota3>10)
        {
            nota3=prompt("El valor de la nota no es aceptado , Indícame la primera nota : ");
        }
		var nota4=parseFloat(prompt("Indícame la cuarta nota: "));
		while (nota4<0 || nota4>10)
        {
            nota4=prompt("El valor de la nota no es aceptado , Indícame la primera nota : ");
        }
		var nota5=parseFloat(prompt("Indícame la quinta nota: "));
		while (nota5<0 || nota5>10)
        {
            nota5=prompt("El valor de la nota no es aceptado , Indícame la primera nota : ");
        }
		
		var media=parseInt(((nota1 + nota2 + nota3 + nota4 + nota5)/5));
		
		if (media<5)
			{
				document.write("Insuficiente, tu nota media es = : " + media);
			}
			else if (media>=5 && media<6)
			{
				document.write("Suficiente, tu nota media es = : " + media);
			}
			else if (media>=6 && media<7)
			{
				document.write("Bien, tu nota media es = : " + media);
			}
			else if (media>=7 && media<9)
			{
				document.write("Notable , tu nota media es = : " + media);
			}
			else
			{
				document.write("Sobresaliente tu nota media es = : " + media);
			}
	</script>

	
</body>

</html>
