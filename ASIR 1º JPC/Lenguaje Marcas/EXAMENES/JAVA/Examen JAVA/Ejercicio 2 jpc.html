<!-- Realizar un programa que imprima N términos de la serie 7-14-21-28,etc.(No se ingresan valores por teclado. N se pide usando el comando prompt.s) -->
<!Doctype html>
<html>
<head>

	<title></title>
	
		
</head>

<body>
	<script>
        var n=parseInt(prompt("Indícame cuántos términos de la serie quieres obtener : "));
        var i;
        n=parseInt(n*7);
        for(i=7;i<=n;i=i+7) 
        {
            document.write(i + "<br> <br>");
        }
    </script>

	
</body>

</html>
